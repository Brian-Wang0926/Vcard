name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 使用Docker Compose構建Docker映像
      - name: Build Docker images
        run: |
          docker-compose -f "${{ github.workspace }}/docker-compose.yml" build
          docker-compose -f "${{ github.workspace }}/docker-compose.yml" push
        working-directory: "${{ github.workspace }}" # 替換成你的項目路徑

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker-compose -f my_docker_project/docker-compose.yml down
          docker-compose -f my_docker_project/docker-compose.yml pull
          docker-compose -f my_docker_project/docker-compose.yml up -d
